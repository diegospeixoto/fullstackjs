    <main>
        <h2>Hire Us Now</h2>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible   
        </p>
        <br>
        <form action="">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name"> -
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="nave">Spaceships</label>
                <select name="nave" id="nave">
                    <option value="falcon9">Falcon 9</option>
                    <option value="falconheavy">Falcon Heavy</option>
                </select> |
                <label for="service">Type of Service: </label>
                <input type="search" name="service" id="service" list="services">
                <datalist id="services">
                    <option value="1 Nam quis nulla. Integer malesuada"></option>
                    <option value="2 In in enim a arcu imperdier malesuada"></option>
                    <option value="3 Sed vei lectus. Donec odio uma"></option>
                    <option value="4 Aeneam id metus id velit uliamcorper pulvinar"></option>
                </datalist>    
            </div>
            <br>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </main>
